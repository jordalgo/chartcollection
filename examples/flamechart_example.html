<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flamechart Example</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Dependencies -->
    <script src="lib/d3.js"></script>
    <script src="lib/jquery-2.1.1.js"></script>
    <script src="lib/crossfilter.js"></script>

    <!-- C3 -->
    <link rel="stylesheet" href="../css/c3.css" />
    <script src="../js/c3.js"></script>
    <script src="../js/c3-plot.js"></script>
    <script src="../js/c3-layers.js"></script>

    <style>
        .c3.chart {
            font-family: sans-serif;
        }
    </style>
</head>

<body>

  <section>
    <p>
        <b>Flamechart</b> example Call Trace for stacks over time.
        In C3 a <i>Flamechart</i> is used for visualizing a timeline of
        instances of hierarchical events.  Use an <i>Icicle</i> or <i>Sunburst</i>
        for aggregated tree data.
    </p>
    Pan by dragging.  Zoom with the mouse wheel or touch pinching.
    <br />
    <label>
        Limit number of elements
        <input id="limit_elements" type="range" min=1 max=400 value=400 />
    </label><br />
    <label>
        <input type="checkbox" id="bottom_up" checked />
        Grow bottom-up
    </label>
    <div style="height: 100px;">
        <div id="flamechart_example" style="width:90%; margin-left:5%"></div>
    </div>
  </section>

  <script src="flamechart_example.js"></script>
</body>
</html>
